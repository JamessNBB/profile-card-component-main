<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Profile card component challenge by Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <figure>
        <img id="bg-top" src="images/bg-pattern-top.svg" alt="">
      </figure>
      <figure>
        <img id="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
      </figure>

      <div class="card-container">
        <section class="card-images">
          <figure>
            <img id="card-pattern-bg-image" src="images/bg-pattern-card.svg" alt="">
          </figure>
          <figure>
            <img id="avatar" src="images/image-victor.jpg" alt="">
          </figure>
        </section>
        
        <section class="info">
            <h1><span>Victor Crest</span>26</h1>
            <p id="city">London</p>
        </section>

        <div id="line"></div>

        <section class="stats">
            <div>
              <p class="count">80K</p>
              <p class="category">Followers</p>
            </div>
    
            <div>
              <p class="count">803K</p>
              <p class="category">Likes</p>
            </div>
    
            <div>
              <p class="count">1.4K</p>
              <p class="category">Photos</p>
            </div>
        </section>
      </div>    
    </div>
  </main>
</body>
</html>
